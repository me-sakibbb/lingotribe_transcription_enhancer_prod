<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      width: 220px; 
      padding: 15px; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h3 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 16px;
      text-align: center;
    }
    button { 
      width: 100%; 
      padding: 12px; 
      margin-bottom: 8px; 
      cursor: pointer; 
      border: none; 
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }
    button:hover { 
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    button:active {
      transform: translateY(0);
    }
    .primary { 
      background: #3e8e41; 
      color: white; 
    }
    .primary:hover { 
      background: #2c662e; 
    }
    .secondary {
      background: #f0f0f0;
      color: #333;
    }
    .secondary:hover {
      background: #e0e0e0;
    }
    .disabled {
      background: #d32f2f;
      color: white;
    }
    .disabled:hover {
      background: #9a0007;
    }
    .status {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      padding: 8px;
      background: #f9f9f9;
      border-radius: 4px;
      min-height: 20px;
    }
    .attribution {
      text-align: center;
      font-size: 10px;
      color: #999;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    .attribution a {
      color: #3e8e41;
      text-decoration: none;
      font-weight: 500;
    }
    .attribution a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h3>Lingotribe Transcription Enhancer</h3>
  <button id="toggle" class="primary">Disable Extension</button>
  <button id="options" class="secondary">Open Settings</button>
  <div id="status" class="status"></div>
  
  <div class="attribution">
    Created by <a href="https://github.com/me-sakibbb" target="_blank">me-sakibbb</a> & 
    <a href="https://github.com/NuhalMunawar" target="_blank">NuhalMunawar</a><br>
    © 2025 All Rights Reserved
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
